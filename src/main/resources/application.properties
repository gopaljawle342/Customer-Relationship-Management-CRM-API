spring.application.name=CRM

# MySQL Database for production
spring.datasource.url=jdbc:mysql://localhost:3306/crmapi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

# Common JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Default profile (H2 for development)
spring.profiles.active=h2

# H2 Configuration (for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.initialization-mode=always


# logging
logging.level.org.springframework=INFO
logging.level.com.tech.CRM=DEBUG 

logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=7

